{% extends 'fitteam/layout.html' %}

{% block body %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="display: flex; flex-direction: column; width: 30%;">
        <input type="text" name="last_name" placeholder="Vezetéknév">
        <input type="text" name="first_name" placeholder="Keresztnév">
        <select name="sex">
            <option value="Male">Férfi</option>
            <option value="Female">Nő</option>
        </select>
        <input type="number" name="height" placeholder="Testmagasság">
        <input type="date" name="date_of_birth" placeholder="Életkor">
        <input type="file" name="profile_pic" id="">
        <input type="submit" value="Rögzítés">
    </div>
</form>

{% endblock %}
